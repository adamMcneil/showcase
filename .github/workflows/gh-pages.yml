name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

defaults:
  run:
    # repository root (adjust if your React app lives in a subdirectory)
    working-directory: .

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          npm run build
          # Ensure Pages will serve the site as-is
          mkdir -p dist && touch dist/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'dist/'

  deploy:
    needs: build_site
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v1
